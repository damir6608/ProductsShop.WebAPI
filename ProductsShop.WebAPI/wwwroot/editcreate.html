</html>
<script>
    $(document).ready(function () {

        var IdFromUrl = getUrlVars()["id"];
        if (IdFromUrl !== undefined)
            $.ajax({
                url: "https://localhost:44317/api/goods/"+IdFromUrl,
                type: 'GET',
                dataType: 'json'
            }).done(function (res) {
                console.log(res.value);
                var product = res.value;
                $('#Name').val(product.name)
                $('#Manufacturer').val(product.manufacturer)
                $('#Type').val(product.type)
                $('#Quantity').val(product.quantity)
                $('#Cost').val(product.cost)
                $('#DeliveryDate').val(product.deliveryDate)

            });
    });
    $('#addProduct').click(function () {
        let allow = $('#Name').val() !== ''
            && $('#Manufacturer').val() !== ''
            && $('#Type').val() !== ''
            && $('#Quantity').val() !== ''
            && $('#Cost').val() !== ''
            && $('#DeliveryDate').val() !== '';
        var IdFromUrl = getUrlVars()["id"];
        console.log(IdFromUrl)
        if (allow) {
            if (IdFromUrl == undefined) {
                const response = fetch("https://localhost:44317/api/Goods", {
                    method: "POST",
                    headers: {
                        "Accept": "application/json", "Content-Type":
                            "application/json"
                    },
                    body: JSON.stringify({
                        name: $('#Name').val(),
                        manufacturer: $('#Manufacturer').val(),
                        type: $('#Type').val(),
                        quantity: parseInt($('#Quantity').val(), 10),
                        cost: parseInt($('#Cost').val(), 10),
                        deliveryDate: $('#DeliveryDate').val()
                    })
                });
                alert('Успешно!')
                clear()
            }
            else {
                const response = fetch("https://localhost:44317/api/Goods/" + IdFromUrl, {
                    method: "PUT",
                    headers: {
                        "Accept": "application/json", "Content-Type":
                            "application/json"
                    },
                    body: JSON.stringify({
                        id: IdFromUrl,
                        name: $('#Name').val(),
                        manufacturer: $('#Manufacturer').val(),
                        type: $('#Type').val(),
                        quantity: parseInt($('#Quantity').val(), 10),
                        cost: parseInt($('#Cost').val(), 10),
                        deliveryDate: $('#DeliveryDate').val()
                    })
                });
                alert('Успешно!')
                clear()
            }
        }
        else {
            alert('Заполните все поля в верном формате!')
        }
       
    });
    function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    function clear() {

        $('#Name').val('')
        $('#Manufacturer').val('')
        $('#Type').val('')
        $('#Quantity').val('')
        $('#Cost').val('')
        $('#DeliveryDate').val('')
    }
</script>
